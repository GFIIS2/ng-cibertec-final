<form #userForm="ngForm">
    
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" placeholder="Nombre"
        [class.is-invalid]="name.touched && name.invalid"        
        [(ngModel)]="model.name" #name="ngModel" name="name" required>
        <div class="invalid-feedback">
            El nombre es requerido
        </div>
    </div>
    <div class="form-group">
      <label>Apellido</label>
      <textarea class="form-control" placeholder="Apellido" 
      [class.is-invalid]="lastname.touched && lastname.invalid"        
      [(ngModel)]="model.lastname" #lastname="ngModel" name="lastname" required >
      </textarea>
      <div class="invalid-feedback">
          El apellido es requerido
      </div>
    </div>  
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" placeholder="email" 
      [class.is-invalid]="email.touched && email.invalid" 
      [(ngModel)]="model.email" #email="ngModel" name="email" email required  >
      <div class="invalid-feedback">
          Email es requerido
      </div>
    </div>
    <div class="form-group">
      <label>Edad</label>
      <input type="text" class="form-control" placeholder="Edad" 
      [class.is-invalid]="age.touched && age.invalid"        
      [(ngModel)]="model.age" #age="ngModel" name="age" required >
      <div class="invalid-feedback">
          Edad es requerido
      </div>
    </div>
    <div class="form-group">
      <label>Telefono</label>
      <input type="text" class="form-control" placeholder="Telefono" 
      [class.is-invalid]="phone.touched && phone.invalid"        
      [(ngModel)]="model.phone" #phone="ngModel" name="phone" required >
      <div class="invalid-feedback">
          Telefono es requerido
      </div>
    </div>
    <div class="form-group">
      <label>Rol</label>
      <input type="text" class="form-control" placeholder="Rol" 
      [class.is-invalid]="role.touched && role.invalid"        
      [(ngModel)]="model.role" #role="ngModel" name="role" required >
      <div class="invalid-feedback">
          Rol es requerido
      </div>
    </div>

    <button type="button" class="btn btn-link mr-3" (click)="onCancel()">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="onSubmit(userForm)" >{{ buttonTitle }}</button>
</form>
